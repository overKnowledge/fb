<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div>
      <!-- .....header starts ........ -->
      <div class="header">
        <!-- right-side Navigation  -->
        <div class="header__left">
          <img src="fb-logo.png" alt="">
          <div class="input">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Search Facebook">
          </div>
        </div>
        <!-- middle Navigation  -->
        <div class="header__middle">
          <div class="header__option">
            <i class="fa-solid fa-house" id="icon"></i>
          </div>
          <div class="header__option">
            <span class="material-symbols-outlined" id="icon">group</span>
          </div>
          <div class="header__option">
            <i class="fa-brands fa-youtube" id="icon"></i>
          </div>
          <div class="header__option">
            <span class="material-symbols-outlined" id="icon">groups</span>
          </div>
          <div class="header__option">
            <i class="fa fa-gamepad" id="icon"></i>
          </div>
        </div>
        <!-- right-side Navigation  -->
        <div class="header__right">
          <div class="header__info">
            <i class="fa-solid fa-bars" id="info-icon"></i>
          </div>
          <div class="header__info">
            <i class="fa-brands fa-facebook-messenger" id="info-icon"></i>
          </div>
          <div class="header__info">
            <i class="fa-solid fa-bell" id="info-icon"></i>
          </div>
          <div class="header__info">
            <img src="profile.jpg" alt="" class="user-avtar">
          </div>
        </div>
        <!-- .....header end ........ -->
        
      </div>
      <!-- .......main body starts..........  -->
      <div class="main__body">
        <!-- sideBar Starts.....  -->
        <div class="sidebar">
          <div class="sidebarRow">
            <img src="profile.jpg" alt="" class="sidebar-avtar"> 
            <h4>Monkey.D.Luffy</h4>
          </div>
          <div class="sidebarRow">
            <img src="friend.png" alt="" class="fb-friends">
            <h4>Find Friends</h4>
          </div>
          <div class="sidebarRow">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yF/r/kD5Sv0isIPs.png" alt="" class="feeds">
            <h4>Feeds (most recent) </h4>
          </div>
          <div class="sidebarRow">
            <img src="watch.png" alt="" class="watch">
            <h4>Watch </h4>
          </div>
          <div class="sidebarRow">
            <img src="ad.png" alt="" class="ad">
            <h4>Ads Manager</h4>
          </div>
          <div class="sidebarRow">
            <img src="saved.png" alt="" class="saved">
            <h4>Saved</h4>
          </div>
          <div class="sidebarRow">
            <img src="group.png" alt="" class="groups">
            <h4>Groups</h4>
          </div>
          <div class="sidebarRow">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yx/r/WMOYDeEqIYv.png" alt="" class="events">
            <h4>Events</h4>
          </div>
          <div class="sidebarRow">
            <img src="down_arrow.png" alt="" class="arrow">
            <h4>See more<h4>
          </div>
          
        </div>
        <!-- sideBar END.....  -->

        <!-- ....Feeds section Starts...  -->
        <div class="feedsSection">
          <div class="storySection">
            <!-- story Starts  -->
            <div class="story">
              <img src="profile - Copy.jpg" alt="" id="story_profile">
              <div class="story_upload">
                <img src="upload.png" alt="">
                <p class="story_tag">Creat story</p>
              </div>
            </div>
          </div>
        </div>
        <!-- ....Feeds section End...  -->
      </div>
      <!-- .......main body end..........  -->

    </div>
  </body>
</html>
